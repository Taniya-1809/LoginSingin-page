<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up & Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            background-image: url(https://i.pinimg.com/1200x/e8/98/05/e898053bcca949a34b89dac38a067dc2.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            width: 90%;
            max-width: 350px;
            background: lightblue;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            box-sizing: border-box;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .toggle {
            margin-top: 10px;
            color: rgb(2, 2, 35);
            cursor: pointer;
        }
        @media screen and (max-width: 480px){
            .container{
                width:95%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="form-container">
        <h2 id="form-title">Sign Up</h2>
        <form id="signup-form">
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <form id="login-form" style="display: none;">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p class="toggle" onclick="toggleForms()">Already have an account? Login</p>
    </div><script>
    function toggleForms() {
        var signUpForm = document.getElementById("signup-form");
        var loginForm = document.getElementById("login-form");
        var formTitle = document.getElementById("form-title");
        var toggleText = document.querySelector(".toggle");

        if (signUpForm.style.display === "none") {
            signUpForm.style.display = "block";
            loginForm.style.display = "none";
            formTitle.textContent = "Sign Up";
            toggleText.textContent = "Already have an account? Login";
        } else {
            signUpForm.style.display = "none";
            loginForm.style.display = "block";
            formTitle.textContent = "Login";
            toggleText.textContent = "Don't have an account? Sign Up";
        }
    }
</script>

</body>
</html>
